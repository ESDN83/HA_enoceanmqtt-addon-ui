---
name: "EnOcean MQTT"
version: "2.0.1"
slug: "enocean-mqtt"
description: "All-in-One EnOcean to MQTT bridge with web UI. Configure devices visually, create custom EEP profiles, and manage MQTT mappings - no config files needed!"
url: "https://github.com/ESDN83/HA_enoceanmqtt-addon-ui"
arch:
  - aarch64
  - amd64
  - armv7
  - armhf
  - i386
init: false
uart: true
ingress: true
ingress_port: 8099
panel_icon: mdi:radio-tower
panel_title: "EnOcean"
homeassistant_api: true
hassio_api: true
services:
  - mqtt:need
map:
  - config:rw
  - share:rw

options:
  serial_port: ""
  tcp_host: ""
  tcp_port: 9637
  log_level: "info"
  mqtt:
    discovery_prefix: "homeassistant"
    prefix: "enocean"
    client_id: "enocean_gateway"

schema:
  serial_port: "device(subsystem=tty)?"
  tcp_host: "str?"
  tcp_port: "int(1,65535)?"
  log_level: "list(debug|info|warning|error)"
  mqtt:
    discovery_prefix: "str"
    prefix: "str"
    client_id: "str"
