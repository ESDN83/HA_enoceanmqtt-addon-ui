---
configuration:
  serial_port:
    name: Serial Port
    description: EnOcean USB transceiver serial port (e.g., /dev/ttyUSB0).
  log_level:
    name: Log Level
    description: Application log verbosity level.
  cache_device_states:
    name: Cache Device States
    description: Persist and restore device states after restart. Essential for sensors that send infrequently (e.g., Kessel Staufix sends every 8-10 hours).
  mqtt:
    name: MQTT Settings
    description: MQTT broker configuration for Home Assistant integration.
  mqtt.discovery_prefix:
    name: Discovery Prefix
    description: MQTT topic prefix for Home Assistant auto-discovery (usually 'homeassistant').
  mqtt.prefix:
    name: Topic Prefix
    description: MQTT topic prefix for EnOcean devices (e.g., 'enocean' creates topics like enocean/device/state).
  mqtt.client_id:
    name: Client ID
    description: MQTT client identifier for this add-on.
